{% extends 'index.html' %}

{% block links %}
<style>
    .login_cont{
        display: grid;
        justify-content: center;
        align-items: center;
    }
    .form_cont{
        width: 500px;
    }
    .label{
        color: var(--bs-primary);
        font-weight: bold;
        width: 100px;
        text-align: center;
    }
</style>
{% endblock links %}
{% block main %}

<div class="login_cont bg-secondary m-0" style="width: 100%; height:90.8vh">

    <form action="{% url 'LOGIN' %}" method="post" class="bg-light form_cont row g-3">
        <div class="col-12 text-success fs-2 text-center">LOG IN</div>
        {% csrf_token %}
        <div class="col-12">
            <label class="label" for="username">Username: </label>
            <input type="text" name="username" class="col-9">
        </div>
        <div class="col-12">
            <label class="label" for="password">Password: </label>
            <input type="password" name="password" class="col-9">
        </div>
        <div class="bg-danger text-light text-center">
            
            {% for message in messages %}
            {% if messages %}
            {{message}}
            {% endif %}
            {% endfor %}
                
        </div>
        <div class="col-12 text-center">
            If you don't have an Account <a href="/signup">Register</a>
        </div>
        <input class="col-9 m-auto fw-bold btn btn-success my-3" type="submit" value="Login">
    </form>
</div>


{% endblock main %}
